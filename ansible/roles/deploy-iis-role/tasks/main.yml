---
- name: Enable IIS Feature
  win_feature:
    name:
      - Web-Server               # IIS Web Server
      - Web-Mgmt-Tools           # Management Tools
      - Web-Net-Ext              # .NET Framework Extensions
      - Web-Asp-Net45            # ASP.NET 4.5 (optional for .NET Framework apps)
      - Web-Net-Ext45            # .NET Framework 4.5 Extensions

- name: Remove Default website
  win_iis_website:
    name: "Default Web Site"
    ip: '*'
    hostname: '*'
    state: absent
    port: "{{ app_port }}"


- name: Ensure the physical path directory exists
  win_file:
    path: "{{ item }}"
    state: directory
  loop:
    - "{{ app_path }}"
    - "{{ subapp_path }}"
  
- name: Ensure IIS has access to the physical path
  win_acl:
    path: "{{ app_path }}"
    user: "IIS_IUSRS"
    rights: "FullControl"
    type: allow
    state: present

# install dependencies 
- name: Create temp folder on target for dependencies
  ansible.windows.win_file:
    path: '{{ temp_directory }}'
    state: directory

- name: Download dependencies files
  ansible.windows.win_get_url:
    url: "{{ item }}"
    dest: "{{ temp_directory }}\\{{ item | basename }}"
    force: false 
  loop: "{{ download_urls }}"

- name: Find all files in the dependencies directory
  ansible.windows.win_find:
    paths: "{{ temp_directory }}"
    recurse: no
    file_type: file
  register: found_files

- name: Install exe dependencies packages
  ansible.windows.win_package:
    path: "{{ item.path }}"
    state: present
    arguments: '/S /quiet'
  loop: "{{ found_files.files }}"
  when: item.path | regex_search('.exe$')

- name: Install msi dependencies packages
  ansible.windows.win_package:
    path: "{{ item.path }}"
    state: present
    # arguments: '/S /quiet'
  loop: "{{ found_files.files }}"
  when: item.path | regex_search('.msi$')

# APP
- name: Copy website files
  win_copy:
    src: app/ui/
    dest: "{{ app_path }}"
    
- name: Create a new IIS Application Pool
  win_iis_webapppool:
    name: "{{ pool_name }}"   # Name of the Application Pool
    state: started      # Ensures the pool is started after creation
    
- name: deploy IIS web site
  win_iis_website:
    name: "{{ app_name }}"
    ip: '*'
    hostname: '*'
    state: started
    port: "{{ app_port }}"
    physical_path: "{{ app_path }}"
    application_pool: "{{ pool_name }}"
  notify: Restart IIS

- name: Firewall rule to allow TCP port {{ app_port }}
  community.windows.win_firewall_rule:
    name: HTTP_{{ app_port }}
    localport: "{{ app_port }}"
    action: allow
    direction: in
    protocol: tcp
    state: present
    enabled: true


#Sub APP
- name: Copy sub application files
  win_copy:
    src: app/api/
    dest: "{{ subapp_path }}"

- name: Add application to Web Site
  community.windows.win_iis_webapplication:
    name: "{{ subapp_name }}"
    site: "{{ app_name }}"
    physical_path: "{{ subapp_path }}"
    state: present
  notify: Restart IIS    